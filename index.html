<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
     <div id="content-slider">
        <div id="slider">  <!-- Slider container -->
           <div id="mask">  <!-- Mask -->

           <ul>
           <li id="first" class="animation-1">  <!-- ID for tooltip and class for animation -->
           <a href="#"> <img src="images/cat1.JPG" alt="Cat Pic 1"/> </a>
           <div class="tooltip"> <p>Kitten</p> </div>
           </li>

           <li id="second" class="animation-2">
           <a href="#"> <img src="images/cat2.jpg" alt="Cat Pic 2"/> </a>
           <div class="tooltip"> <p>Annoyed Cat</p> </div>
           </li>

           <li id="third" class="animation-3">
           <a href="#"> <img src="images/cat3.JPG" alt="Cat Pic 3"/> </a>
           <div class="tooltip"> <p>Moustache Cat</p> </div>
           </li>

           <li id="fourth" class="animation-4">
           <a href="#"> <img src="images/cat4.jpg" alt="Cat Pic 4"/> </a>
           <div class="tooltip"> <p>Thousand Yard Stare Cat</p> </div>
           </li>

           <li id="fifth" class="animation-5">
           <a href="#"> <img src="images/cat5.jpg"plt="Cat Pic 5"/> </a>
           <div class="tooltip"> <p>Innocent Cat</p> </div>
           </li>

           <li id="fifth" class="animation-6">
           <a href="#"> <img src="images/cat6.jpg" alt="Cat Pic 6"/> </a>
           <div class="tooltip"> <p>Chill Cat</p> </div>
           </li>

           <li id="fifth" class="animation-7">
           <a href="#"> <img src="images/cat7.JPG" alt="Cat Pic 7"/> </a>
           <div class="tooltip"> <p>Sick if Your Shenanigans Cat</p> </div>
           </li>

           <li id="fifth" class="animation-8">
           <a href="#"> <img src="images/cat8.JPG" alt="Cat Pic 8"/> </a>
           <div class="tooltip"> <p>Never Happy Cat</p> </div>
           </li>

           <li id="fifth" class="animation-9">
           <a href="#"> <img src="images/cat9.jpg" alt="Cat Pic 9"/> </a>
           <div class="tooltip"> <p>Protective Cat</p> </div>
           </li>

           <li id="fifth" class="animation-10">
           <a href="#"> <img src="images/cat10.JPG" alt="Cat Pic 10"/> </a>
           <div class="tooltip"> <p>Excellent Cat</p> </div>
           </li>

           </ul>

           </div>
           <div class="progress-bar"></div>
        </div>
     </div>
    </div>
    <div class="cat-text">
      <h1>Cool Cats</h1>
    </div>
  </body>
</html>
